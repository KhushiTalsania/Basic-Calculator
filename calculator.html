<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div>
      <!-- Heading -->
      <h1 align="center">Calculator</h1>

      <!-- Calculator -->
      <table
        border="2px solid black"
        align="center"
        cellspacing="2px"
        cellpadding="5px"
      >
        <tr>
          <td colspan="4"><input type="button" id="screen" disabled /></td>
        </tr>
        <tr>
          <td><button onclick="clearscreen()">C</button></td>
          <td><button onclick="getinput('*')">*</button></td>
          <td><button onclick="getinput('/')">/</button></td>
          <td><button onclick="pop()">Del</button></td>
        </tr>
        <tr>
          <td><button onclick="getinput('7')">7</button></td>
          <td><button onclick="getinput('8')">8</button></td>
          <td><button onclick="getinput('9')">9</button></td>
          <td><button onclick="getinput('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="getinput('4')">4</button></td>
          <td><button onclick="getinput('5')">5</button></td>
          <td><button onclick="getinput('6')">6</button></td>
          <td><button onclick="getinput('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="getinput('1')">1</button></td>
          <td><button onclick="getinput('2')">2</button></td>
          <td><button onclick="getinput('3')">3</button></td>
          <td><button onclick="getinput('%')">%</button></td>
        </tr>
        <tr>
          <td><button onclick="getinput('0')">0</button></td>
          <td><button onclick="getinput('.')">.</button></td>
          <td colspan="2">
            <button onclick="calculate()" style="width: 130px">Enter</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
